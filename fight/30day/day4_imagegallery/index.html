<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="" srcset="" class="image">
        </div>
        <div class="image-box">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="" srcset="" class="image">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__inner">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="" class="gallery__inner-image">
        </div>
        <div class="control prev">
            <i class='bx bxs-chevron-left'></i>
        </div>
        <div class="control next">
            <i class='bx bxs-chevron-right'></i>
        </div>
        <div class="close">
            <i class='bx bx-x' ></i>
        </div>

    </div>

    <script src="js.js"></script>
</body>
</html>
