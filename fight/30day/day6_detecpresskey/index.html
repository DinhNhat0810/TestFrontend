<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p class="alert">Press any key</p>
    <div class="box">
        <span class="result">18</span>
        <div class="detail">
            <div class="card-key">
                <p>Key</p>
                <p class="key">Alt</p>
            </div>
            <div class="card-key">
                <p>Location</p>
                <p class="location">Alt</p>
            </div>
            <div class="card-key">
                <p>Which</p>
                <p class="which">Alt</p>
            </div>
            <div class="card-key">
                <p>Code</p>
                <p class="code">Alt</p>
            </div>
        </div>
    </div>

    <script>
        const mainResult = document.querySelector('.result')
        const keyR = document.querySelector('.key')
        const locationR = document.querySelector('.location')
        const whichR = document.querySelector('.which')
        const codeR = document.querySelector('.code')

        const box = document.querySelector('.box')
        const alertBox = document.querySelector('.alert')



        document.addEventListener('keydown', function(e){
            mainResult.innerText = e.keyCode
            box.classList.add('open')
            alertBox.classList.add('hide')
            if(e.code == 'Space'){
                keyR.innerText = "Space"
            }else{
                keyR.innerText = e.key
            }

            locationR.innerText = e.location
            whichR.innerText = e.keyCode
            codeR.innerText = e.code
            
           
        })




</script>
</body>
</html>
