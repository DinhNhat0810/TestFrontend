<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Validation</title>
</head>
<body>
    <form class="form" id="form-1">
        <h2 class="title">Register</h2>
        <div class="form-control">
            <input type="text" name="fullname" rules="required" placeholder="User name...">
            <span class="underline"></span>
            <span class="form-message"></span>
        </div>
        <div class="form-control">
            <input type="email" name="email" rules="required|email"  placeholder="Email...">
            <span class="underline"></span>
            <span class="form-message"></span>
        </div>
        <div class="form-control">
            <input type="password" name="password" rules="required|min:6"   placeholder="Password...">
            <span class="underline"></span>
            <span class="form-message"></span>
        </div>
        <div class="form-control">
            <input type="password" name="confirmPassword" rules="required|confirm" placeholder="Confirm Password...">
            <span class="underline"></span>
            <span class="form-message"></span>
        </div>
        <button class="sub-btn">Login</button>
        <p class="signup_link">Not a member? <a href="">Sign up</a> </p>


    </form>

    <script src="./validator.js"></script>
    
    <script>
        
        var form = new Validator('#form-1')

        form.onSubmit = function(formData) {
            console.log(formData)
        }

    </script>

</body>
</html>
