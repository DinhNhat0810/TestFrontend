<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ranger Slider</title>
</head>
<body>
    <h1>Custom Range Slider</h1>
    <div class="slider">
        <div class="ranger"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider')
        const ranger = document.querySelector('.ranger')

        slider.addEventListener('mousemove', function(e){
            var startPoint = e.clientX - 351
            var currentPoint = startPoint / 6
            var percentPoint = currentPoint.toFixed(0) 

            ranger.innerText = percentPoint + '%'
            ranger.style.width = percentPoint + '%'
            document.body.style.backgroundColor =  `rgba(0,0,0,${percentPoint/100})`
        })

     
    </script>
</body>
</html>
