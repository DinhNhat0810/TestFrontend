<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Card Project</title>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__title">
            <h2>Nike Zoom KD 12</h2>
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>36</span>
            <span>37</span>
            <span>38</span>
            <span>39</span>


        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color-green"></span>
            <span class="card__color-red"></span>
            <span class="card__color-black"></span>
        </div>
        <div class="card__action">
            <div class="btn">Buy Now</div>
            <div class="btn">Add Cart</div>
        </div>
    </div>
</body>
</html>
